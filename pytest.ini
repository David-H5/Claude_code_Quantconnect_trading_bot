[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async test configuration (pytest-asyncio)
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# ============================================================================
# TIMEOUT CONFIGURATION - Prevent test hangs
# ============================================================================
# Default timeout for all tests (in seconds)
# Individual tests can override with @pytest.mark.timeout(seconds)
timeout = 30

# Timeout method: signal (Unix), thread (cross-platform)
timeout_method = thread

# Don't timeout in func_only mode (allows setup/teardown to complete)
timeout_func_only = false

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=algorithms
    --cov=indicators
    --cov=models
    --cov=utils
    --cov=execution
    --cov=scanners
    --cov=llm
    --cov-report=html
    --cov-report=term-missing

# Markers for organizing tests
markers =
    unit: Unit tests - fast, isolated tests
    integration: Integration tests - multi-component tests
    slow: Slow running tests - skip with -m "not slow"
    backtest: Backtest validation tests
    stress: Stress tests for extreme market conditions
    e2e: End-to-end tests
    regression: Regression tests - core functionality stability
    performance: Performance/benchmark tests
    pricing: Options pricing validation tests
    walkforward: Walk-forward validation tests
    chaos: Chaos engineering and fault injection tests
    guardrail: LLM guardrail and safety tests
    lifecycle: Order lifecycle and state machine tests
    montecarlo: Monte Carlo simulation tests
    property: Property-based tests with Hypothesis
    timeout: Custom timeout for specific tests (overrides default 30s)

# Coverage settings
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__init__.py
    */config/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
