# Ruff configuration for QuantConnect Trading Bot
# Ruff is 200x faster than Flake8/Black/isort combined
# Documentation: https://docs.astral.sh/ruff/

# Top-level settings (required for Ruff v0.14+)
line-length = 120
target-version = "py310"

# Exclude patterns
exclude = [
    ".git",
    ".backups",
    "__pycache__",
    ".pytest_cache",
    ".mypy_cache",
    "venv",
    ".venv",
    "research/*.ipynb",
    ".hypothesis",
]

[lint]
# Enable rules from multiple tools
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "N",      # pep8-naming
    "UP",     # pyupgrade
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "SIM",    # flake8-simplify
    "RUF",    # Ruff-specific rules
]

# Ignore specific rules
ignore = [
    "E501",   # Line too long (handled by formatter)
    "B008",   # Do not perform function calls in argument defaults
    "B905",   # zip() without an explicit strict= parameter
    "SIM108", # Use ternary operator instead of if-else
    "SIM102", # Nested if statements (intentional for readability)
    "F403",   # Star imports (required for QuantConnect AlgorithmImports)
    "F405",   # Undefined from star imports (QuantConnect pattern)
]

# Maximum cyclomatic complexity
[lint.mccabe]
max-complexity = 15

# isort configuration
[lint.isort]
known-first-party = ["algorithms", "execution", "models", "scanners", "llm", "ui", "indicators", "utils", "config", "api"]
force-single-line = false
lines-after-imports = 2

# Per-file ignores
[lint.per-file-ignores]
"tests/*" = ["S101"]  # Allow assert in tests
"__init__.py" = ["F401"]  # Allow unused imports in __init__
"algorithms/*" = ["N802", "N803", "N806"]  # QuantConnect uses PascalCase methods/args

# Formatting configuration
[format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
