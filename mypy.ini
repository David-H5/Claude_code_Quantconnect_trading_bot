[mypy]
# MyPy type checking configuration
# Updated 2025-12-02: Fixed inline comments, added algorithm ignores
python_version = 3.10

# Error reporting
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = False
show_error_codes = True
show_column_numbers = True
pretty = True

# Strict mode options
strict_optional = True
no_implicit_optional = True
# Enable disallow_untyped_defs gradually
disallow_untyped_defs = False
disallow_incomplete_defs = True
check_untyped_defs = True

# Ignore missing imports for third-party libraries
ignore_missing_imports = True

# Output options
error_summary = True
verbosity = 0

# Project-specific settings
[mypy-tests.*]
ignore_errors = True
disallow_untyped_defs = False

[mypy-research.*]
ignore_errors = True

# QuantConnect algorithms use star imports and special types
[mypy-algorithms.*]
ignore_errors = True

# Scanners interface with QuantConnect types
[mypy-scanners.*]
ignore_errors = True

# API modules are in active development
[mypy-api.*]
ignore_errors = True

# LLM modules have optional dependencies and dynamic typing
[mypy-llm.*]
ignore_errors = True

# Evaluation modules use dynamic typing
[mypy-evaluation.*]
ignore_errors = True

# Execution modules interface with QuantConnect
[mypy-execution.*]
ignore_errors = True

# Models use dynamic types
[mypy-models.*]
ignore_errors = True

# UI widgets use PySide6 types
[mypy-ui.*]
ignore_errors = True

# Utils have some dynamic typing
[mypy-utils.*]
ignore_errors = True

# Indicators interface with QuantConnect
[mypy-indicators.*]
ignore_errors = True

# Config uses dynamic loading
[mypy-config.*]
ignore_errors = True

# Scripts directory
[mypy-scripts.*]
ignore_errors = True

# QuantConnect stubs don't exist
[mypy-AlgorithmImports.*]
ignore_missing_imports = True
ignore_errors = True

[mypy-QuantConnect.*]
ignore_missing_imports = True
ignore_errors = True

# Third-party libraries without stubs
[mypy-PySide6.*]
ignore_missing_imports = True

[mypy-transformers.*]
ignore_missing_imports = True

[mypy-hypothesis.*]
ignore_missing_imports = True

[mypy-torch.*]
ignore_missing_imports = True

[mypy-numpy.*]
ignore_missing_imports = True

[mypy-pandas.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True

[mypy-sklearn.*]
ignore_missing_imports = True

[mypy-fastapi.*]
ignore_missing_imports = True

[mypy-uvicorn.*]
ignore_missing_imports = True
